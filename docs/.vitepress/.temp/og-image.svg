<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F172A"/>
      <stop offset="100%" stop-color="#1E293B"/>
    </linearGradient>

    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>

    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="rgba(8,145,178,0.05)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(139,92,246,0.05)"/>

  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- Title -->
    <text fill="url(#titleGradient)" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" y="-50">DDAD 图书馆</text>

    <!-- Subtitle -->
    <text fill="white" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" y="10">Document-Driven Agile Development</text>

    <!-- Description -->
    <text fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" y="60">文档驱动敏捷开发三部曲</text>

    <!-- Books -->
    <g transform="translate(-300, 120)">
      <rect x="0" y="0" width="80" height="100" rx="4" fill="#06B6D4" opacity="0.8"/>
      <text x="40" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">团队指南</text>
    </g>

    <g transform="translate(-100, 120)">
      <rect x="0" y="0" width="80" height="100" rx="4" fill="#10B981" opacity="0.8"/>
      <text x="40" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">10x实践</text>
    </g>

    <g transform="translate(100, 120)">
      <rect x="0" y="0" width="80" height="100" rx="4" fill="#3B82F6" opacity="0.8"/>
      <text x="40" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">最佳实践</text>
    </g>

    <g transform="translate(220, 120)">
      <rect x="0" y="0" width="80" height="100" rx="4" fill="#8B5CF6" opacity="0.8"/>
      <text x="40" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">实战案例</text>
    </g>
  </g>

  <!-- URL -->
  <text fill="rgba(255,255,255,0.6)" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" x="600" y="600">leoobai.cn/DDAD-in-teams</text>
</svg>